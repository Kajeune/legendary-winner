name: Génération AAB (Manuel uniquement)
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
     - name: Cloner le dépôt
       uses: actions/checkout@v4
     - name: Configurer Java
       uses: actions/setup-java@v4
       with:
         distribution: 'temurin'
         java-version: '17'
     - name: Configurer le Cache Gradle
       uses: actions/cache@v4
     - name: Décoder le keystore depuis les Secrets
       run: echo ${{ secrets.KEYSTORE_BASE64 }} | base64 -d > app/upload-keystore.jks
     - name: Construire l'AAB de Release
       env:
         KEYSTORE_PATH: ${{ github.workspace }}/app/upload-keystore.jks
         KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
         KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
         KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
       run: ./gradlew bundleRelease
     - name: Charger l'Artefact AAB
       uses: actions/upload-artifact@v4
       with:
         name: LiveWave-Release-AAB
         path: app/build/outputs/bundle/release/app-release.aab
         retention-days: 1
    


